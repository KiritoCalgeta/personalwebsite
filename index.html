<!DOCTYPE html>
<head>
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo-light.png" class="logo" id="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Cal</span> Usher</h1>
            <p>This is my official Portfolio website to showcase my work relating to web<br> development and full stack engineering.</p>
            <a href="">Download CV</a>
        </div>
    

    <div class="img-box">
        <img src="images/pattern.png" class="back-img">
        <img src="images/Subject 3.png" class="main-img">
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/cal-usher-874539ab/"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/KiritoCalgeta"><i class="fa-brands fa-github"></i></a>
    </div>
</div>

<script>
    var icon = document.getElementById("icon");
    var logo = document.getElementById("logo");

    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "images/sun.png";
            logo.src = "images/logo-dark.png";
        }else{
            icon.src = "images/moon.png";
            logo.src = "images/logo-light.png";
        }
}

</script>

</body>
</html>
